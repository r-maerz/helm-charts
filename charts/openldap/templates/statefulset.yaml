apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "openldap.fullname" . }}
  namespace: {{ .Values.namespace | quote }}
  labels:
    {{- include "openldap.labels" . | nindent 4 }}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  serviceName: {{ include "openldap.fullname" . }}
  {{- if not (.Values.autoscaling.enabled) }}
  replicas: {{ .Values.statefulset.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "openldap.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "openldap.labels" . | nindent 8 }}
        {{- with .Values.statefulset.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        kubectl.kubernetes.io/default-container: {{ .Chart.Name }}
        {{- with .Values.statefulset.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- if and .Values.ssl.enabled .Values.reloader.enableAnnotations }}
        secret.reloader.stakater.com/reload: {{ toYaml .Values.ssl.secret.secretName | quote }}
      {{- end }}
      {{- if .Values.reloader.enableAnnotations }}
        configmap.reloader.stakater.com/reload: {{ toYaml .Values.environmentVariables.configMap.configMapName | quote }}
        secret.reloader.stakater.com/reload: {{ toYaml .Values.environmentVariables.secret.secretName | quote }}
      {{- end }}
    spec:
      {{- with .Values.statefulset.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "openldap.serviceAccountName" . }}
      automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
      {{- with .Values.statefulset.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.ssl.enabled }}
      initContainers:
        - name: openldap-init-ssl
          image: busybox:stable
          {{- if and .Values.ssl.enabled .Values.ssl.selfsignedCA.enabled }}
          command: ["/bin/sh", "-c", "cp {{ .Values.ssl.secret.secretMountPath }}/tls.crt {{ .Values.ssl.secret.secretMountPath }}/tls.key  {{ .Values.ssl.secret.secretMountPath }}/ca.crt /opt/openldap/ssl/ && cp /opt/openldap/ssl/ca.crt /opt/openldap/ssl/fullchain.crt"]
          {{- else if and (.Values.ssl.enabled) (not .Values.ssl.selfsignedCA.enabled) }}
          command: ["/bin/sh", "-c", "cp {{ .Values.ssl.secret.secretMountPath }}/tls.crt {{ .Values.ssl.secret.secretMountPath }}/tls.key  {{ .Values.ssl.letsencryptCA.rootCAMountPath }}/ca.crt /opt/openldap/ssl/ && cat /opt/openldap/ssl/tls.crt /opt/openldap/ssl/ca.crt > /opt/openldap/ssl/fullchain.crt"]
          {{- end }}
          volumeMounts:
            {{- if .Values.ssl.letsencryptCA.enabled }}
            - name: letsencrypt-ca
              mountPath: {{ .Values.ssl.letsencryptCA.rootCAMountPath | quote }}
              readOnly: true
            {{- end }}
            - name: openldap-certs
              mountPath: {{ .Values.ssl.secret.secretMountPath | quote }}
              readOnly: true
            - name: openldap-ssl
              mountPath: '/opt/openldap/ssl'
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.statefulset.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.statefulset.image.repository }}:{{ .Values.statefulset.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.statefulset.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ .Values.environmentVariables.configMap.configMapName }}
            - secretRef:
                name: {{ .Values.environmentVariables.secret.secretName }}
          ports:
            - name: ldap-tcp
              containerPort: 1389
              protocol: TCP
            - name: ldap-udp
              containerPort: 1389
              protocol: UDP
            {{- if .Values.ssl.enabled }}
            - name: ldaps-tcp
              containerPort: 1636
              protocol: TCP
            - name: ldaps-udp
              containerPort: 1636
              protocol: UDP
            {{- end }}
          {{- with .Values.statefulset.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.statefulset.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.statefulset.startupProbe }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.statefulset.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.statefulset.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
            {{- if .Values.ssl.enabled }}
            - name: openldap-ssl
              mountPath: '/opt/openldap/ssl'
            {{- end }}
            - name: openldap-data
              mountPath: {{ .Values.persistence.mountPath }}
      {{- with .Values.statefulset.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
        {{- if .Values.ssl.letsencryptCA.enabled }}
        - name: letsencrypt-ca
          secret:
            secretName: {{ .Values.ssl.letsencryptCA.rootCASecretName }}
            optional: false
        {{- end }}
        {{- if .Values.ssl.enabled }}
        - name: openldap-certs
          secret:
            secretName: {{ .Values.ssl.secret.secretName }}
            optional: false
        - name: openldap-ssl
          emptyDir: {}
        {{- end }}
  {{- if not (.Values.persistence.enabled) }}
        - name: openldap-data
          emptyDir: {}
  {{- else }}
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: openldap-data
    spec:
      accessModes: {{ .Values.persistence.accessModes }}
      storageClassName: {{ .Values.persistence.storageClassName }}
      resources:
        requests:
          storage: {{ .Values.persistence.size }}
      {{- with .Values.persistence.selectorLabels }}
      selector:
        matchLabels:
          {{- toYaml . | nindent 10 }}
      {{- end }}
  {{- end }}

